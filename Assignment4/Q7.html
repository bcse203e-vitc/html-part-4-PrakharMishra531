<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Booking Form</title>
  </head>
  <body>
    <h1>Travel Booking Form</h1>
    <form>
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required />
      <br /><br />

      <label for="contact">Contact Information:</label>
      <input type="tel" id="contact" name="contact" required />
      <br /><br />

      <label for="destination">Destination:</label>
      <select id="destination" name="destination" required>
        <option value="" disabled selected>Select a destination</option>
        <option value="paris">Paris</option>
        <option value="new-york">New York</option>
        <option value="tokyo">Tokyo</option>
        <option value="london">London</option>
      </select>
      <br /><br />

      <label for="departure">Departure Date:</label>
      <input type="date" id="departure" name="departure" required />
      <br /><br />

      <label for="return">Return Date:</label>
      <input type="date" id="return" name="return" required />
      <br /><br />

      <label for="travelers">Number of Travelers:</label>
      <input type="number" id="travelers" name="travelers" min="1" required />
      <br /><br />

      <label>Travel Class:</label>
      <br />
      <label for="economy">Economy</label>
      <input type="radio" id="economy" name="class" value="economy" required />

      <label for="business">Business</label>
      <input type="radio" id="business" name="class" value="business" />

      <label for="first-class">First Class</label>
      <input type="radio" id="first-class" name="class" value="first-class" />
      <br /><br />

      <label for="insurance">Add Travel Insurance:</label>
      <input type="checkbox" id="insurance" name="insurance" />
      <br /><br />

      <label>Total Cost:</label>
      <p>Rs. X</p>
      <br /><br />

      <button type="submit">Book Now</button>
    </form>
  </body>
</html>

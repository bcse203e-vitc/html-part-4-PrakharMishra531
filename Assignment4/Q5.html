<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Order Form</title>
  </head>
  <body>
    <h1>Product Order Form</h1>
    <form>
      <label for="name">Customer Name:</label>
      <input type="text" id="name" name="name" required />
      <br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <br /><br />

      <label for="address">Address:</label>
      <textarea
        id="address"
        name="address"
        rows="4"
        cols="50"
        required
      ></textarea>
      <br /><br />

      <label for="product">Product:</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a product</option>
        <option value="10">Product A - Rs. 10</option>
        <option value="20">Product B - Rs. 20</option>
        <option value="30">Product C - Rs. 30</option>
      </select>
      <br /><br />

      <label for="quantity">Quantity:</label>
      <input
        type="number"
        id="quantity"
        name="quantity"
        min="1"
        value="1"
        required
      />
      <br /><br />

      <label>Delivery Preferences:</label>
      <br />
      <label for="standard">Standard Delivery</label>
      <input
        type="radio"
        id="standard"
        name="delivery"
        value="standard"
        required
      />

      <label for="express">Express Delivery</label>
      <input type="radio" id="express" name="delivery" value="express" />
      <br /><br />

      <label for="coupon">Apply Coupon:</label>
      <input
        type="text"
        id="coupon"
        name="coupon"
        placeholder="Enter coupon code"
      />
      <br /><br />

      <button type="submit">Place Order</button>
    </form>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application - Educational Background</title>
  </head>
  <body>
    <h1>Job Application Form</h1>
    <h2>Page 2: Educational Background</h2>
    <form action="Q4.3.html" method="get">
      <label for="degree">Degree:</label>
      <input type="text" id="degree" name="degree" required />
      <br /><br />

      <label for="year">Year of Passing:</label>
      <input
        type="number"
        id="year"
        name="year"
        min="1900"
        max="2099"
        required
      />
      <br /><br />

      <label for="institution">Institution Name:</label>
      <input type="text" id="institution" name="institution" required />
      <br /><br />

      <button type="submit">Next</button>
      <button type="button" onclick="window.location.href='Q4.1.html'">
        Previous
      </button>
    </form>
  </body>
</html>

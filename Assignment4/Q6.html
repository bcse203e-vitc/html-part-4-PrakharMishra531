<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Survey Form</title>
  </head>
  <body>
    <h1>Health Survey Form</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <br /><br />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="1" required />
      <br /><br />

      <label>Gender:</label>
      <br />
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender" value="male" required />

      <label for="female">Female</label>
      <input type="radio" id="female" name="gender" value="female" />

      <label for="other">Other</label>
      <input type="radio" id="other" name="gender" value="other" />
      <br /><br />

      <label for="height">Height (cm):</label>
      <input type="number" id="height" name="height" min="1" required />
      <br /><br />

      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight" name="weight" min="1" required />
      <br /><br />

      <label>Lifestyle Questions:</label>
      <br />
      <label for="exercise">Do you exercise regularly?</label>
      <input type="checkbox" id="exercise" name="lifestyle" value="exercise" />

      <label for="smoke">Do you smoke?</label>
      <input type="checkbox" id="smoke" name="lifestyle" value="smoke" />

      <label for="alcohol">Do you consume alcohol?</label>
      <input type="checkbox" id="alcohol" name="lifestyle" value="alcohol" />
      <br /><br />

      <label for="diet">Dietary Preference:</label>
      <select id="diet" name="diet" required>
        <option value="" disabled selected>Select dietary preference</option>
        <option value="vegetarian">Vegetarian</option>
        <option value="non-vegetarian">Non-Vegetarian</option>
      </select>
      <br /><br />

      <label for="activity">Activity Level:</label>
      <select id="activity" name="activity" required>
        <option value="" disabled selected>Select activity level</option>
        <option value="sedentary">Sedentary</option>
        <option value="moderate">Moderate</option>
        <option value="active">Active</option>
      </select>
      <br /><br />

      <label for="concerns">Optional Health Concerns:</label>
      <textarea id="concerns" name="concerns" rows="4" cols="50"></textarea>
      <br /><br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>

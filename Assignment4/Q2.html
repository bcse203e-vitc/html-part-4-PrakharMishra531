<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form </h1>
    <form action = "/register" method = "post">
        <label for = "name">Name</label> <!--notes for me: the for of label should match the id of input -->
        <input type = "text" id = "name" name = "name" required><br></br>

        <label for = "email">Email</label> 
        <input type = "email" id = "email" name = "email" required><br></br>
        
        <label>Gender:</label>
        <br>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender" value="male" required>
        
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender" value="female">
        
        <label for="other">Other</label>
        <input type="radio" id="other" name="gender" value="other">
        <br><br>

        <label for="age">Age Group</label>
        <select id="age" name="age" required>
        <option value="" disabled selected>Select your age group</option>
        <option value="0-17">0-17</option>
        <option value="18-25">18-25</option>
        <option value="26-35">26-35</option>
        <option value="36-45">36-45</option>
        <option value="46+">46+</option>
        </select><br></br>

        <label>Interest</label>
        <br>
        <label for="coding">Coding</label>
        <input type="checkbox" id="coding" name="interest" value="coding">

        <label for="sports">Sports</label>
        <input type="checkbox" id="sports" name="interest" value="sports">

        <label for="music">Music</label>
        <input type="checkbox" id="music" name="interest" value="music">
        <br>

        <label for = "comments">Comments</label>
        <textarea id = "comments" name = "comments" rows="4" cols = "50" placeholder="Enter your comments here..."></textarea>
        <br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
